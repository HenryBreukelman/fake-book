<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Henry Breukelman">
    <meta name="description" content="FakeBook">
    <meta name="keywords" content="html, css, web, web develppmant, javascript">
    <title>FakeBook</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" type="module"></script> <!-- defer -->
  </head>
  <body>
    <header>
      <div class="container flex spacebetween">
        <div class="title header-box">
          <h1>FakeBook</h1>
        </div>
        <nav>
          <ul class="flex">
            <li><a href="#">Friends</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Groups</a></li>
            <li><a href="#">My ads</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
        <div class="header-box user">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
    <main class="center">
      <section>
        <form>
          <textarea placeholder="Enter your message here..."></textarea>
          <div class="flex spacebetween form-bottom">
            <label for="image-input" class="image">
            <i class="fa-solid fa-image"></i>
            <input id="image-input" class="image-input" type="file" accept="image/*">
            <span class="file-name"></span>
            </label>
            <input type="button" class="post" value="Post">
          </div>
        </form>
      </section>
      <section class="posts">
        
      </section>
    </main>
  </body>
</html>
